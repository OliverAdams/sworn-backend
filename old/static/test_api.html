<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            max-height: 300px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>API Test</h1>
    
    <button onclick="testSettlements()">Test Settlements Endpoint</button>
    <button onclick="testSettlementById(1)">Test Settlement ID 1</button>
    <button onclick="testSettlementTasks(1)">Test Settlement 1 Tasks</button>
    <button onclick="testLogs(1)">Test Settlement 1 Logs</button>
    
    <h2>Results:</h2>
    <pre id="results">Click a button to test an endpoint...</pre>

    <script>
        async function fetchWithTimeout(url, options = {}, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }
        
        async function testEndpoint(url) {
            const resultsElement = document.getElementById('results');
            resultsElement.innerText = `Fetching ${url}...`;
            
            try {
                const start = performance.now();
                const response = await fetchWithTimeout(url);
                const end = performance.now();
                
                const status = response.status;
                const statusText = response.statusText;
                const time = Math.round(end - start);
                
                if (response.ok) {
                    const data = await response.json();
                    resultsElement.innerText = `Success! Status: ${status} ${statusText} (${time}ms)\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    const text = await response.text();
                    resultsElement.innerText = `Error! Status: ${status} ${statusText} (${time}ms)\n\nResponse:\n${text}`;
                }
            } catch (error) {
                resultsElement.innerText = `Request failed: ${error.message}`;
            }
        }
        
        function testSettlements() {
            testEndpoint('/settlements/');
        }
        
        function testSettlementById(id) {
            testEndpoint(`/settlements/${id}`);
        }
        
        function testSettlementTasks(id) {
            testEndpoint(`/settlements/${id}/tasks`);
        }
        
        function testLogs(id) {
            testEndpoint(`/settlements/${id}/logs`);
        }
    </script>
</body>
</html>
